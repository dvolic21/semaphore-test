---
- name: Copy SSH key to remote hosts
  hosts: all
  gather_facts: no

  tasks:
    - name: Ensure SSH key exists
      stat:
        path: ~/.ssh/id_rsa.pub
      register: ssh_key

    - name: Copy SSH key to remote hosts
      become: yes
      command: /usr/bin/sshpass -p "Vers0." ssh-copy-id root@10.223.204.254
      delegate_to: localhost
